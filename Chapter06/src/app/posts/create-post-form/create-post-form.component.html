<ng-template #modal let-c="close">
  <div class="modal-header">
    <h4 class="modal-title">New Post <small>- by {{user.getName()}}</small></h4>
    <button type="button" class="close" aria-label="Close" (click)="c()">
      <fa [name]="'close'"></fa>
    </button>
  </div>
  <div class="modal-body">
    <form #postForm="ngForm" (ngSubmit)="submit()">
      <div class="form-group" [ngClass]="{'has-danger': title.invalid}">
        <label for="formTitleInput" class="form-control-label">Title</label>
        <input type="text" class="form-control" [ngClass]="{'form-control-danger': title.invalid}" id="formTitleInput"
               placeholder="New Blog Post Title" name="title" [(ngModel)]=model.title #title="ngModel"
               required minlength="5" maxlength="140">
        <div [hidden]="title.valid" class="form-control-feedback">Sorry, name is required & has a minimum of 5 characters</div>
        <small class="form-text text-muted">Title must be between 5 & 140 characters</small>
      </div>
      <div class="form-group">
        <label for="formBodyInput">Content</label>
        <textarea type="text" class="form-control" id="formBodyInput" rows="6" placeholder="New Blog Content" name="body" [(ngModel)]=model.content></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!postForm.form.valid">Submit</button>
  </div>
</ng-template>

<button (click)="open(modal)" class="btn btn-block btn-primary"><fa [name]="'plus'" [fw]=true></fa>Create New Post</button>
